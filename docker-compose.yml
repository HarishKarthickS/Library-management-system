version: '3.8'

services:
  database:
    image: postgres:15
    container_name: library-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: library_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    networks:
      - library-network
    volumes:
      - postgres-data:/var/lib/postgresql/data  # ðŸ”¥ Ensures DB data is not lost

  backend:
    build: ./backend
    container_name: library-backend
    depends_on:
      - database
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env  # ðŸ”¥ Mounts environment variables from host
    networks:
      - library-network
    volumes:
      - ./backend:/app  # ðŸ”¥ Mounts backend source code for hot reload
      - /app/node_modules
      - ./backend/logs:/app/logs  # ðŸ”¥ Ensures logs are stored on the host

  frontend:
    build: ./frontend
    container_name: library-frontend
    depends_on:
      - backend
    ports:
      - "5000:5000"
    env_file:
      - ./frontend/.env.production  # ðŸ”¥ Ensures frontend uses host config
    networks:
      - library-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf  # ðŸ”¥ Mounts Nginx config from host
      - ./frontend/logs:/var/log/nginx  # ðŸ”¥ Ensures Nginx logs are stored on the host

networks:
  library-network:

volumes:
  postgres-data:  # ðŸ”¥ Persistent storage for database
